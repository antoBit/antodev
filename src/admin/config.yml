backend:
    name: git-gateway
    branch: main
# This line should *not* be indented
publish_mode: editorial_workflow # Branch to update (optional; defaults to master)
# This line should *not* be indented
# These lines should *not* be indented
media_folder: 'src/images/uploads' # Media files will be stored in the repo under static/images/uploads
public_folder: '_site/images/uploads' # The src attribute for uploaded media will begin with /images/uploads
collections:
    - name: 'blog' # Used in routes, e.g., /admin/collections/blog
      label: 'Blog' # Used in the UI
      folder: 'src/blog/' # The path to the folder where the documents are stored
      create: true # Allow users to create new documents in this collection
      slug: '{{year}}-{{month}}-{{day}}-{{slug}}' # Filename template, e.g., YYYY-MM-DD-title.md
      fields: # The fields for each document, usually in front matter
          - {
                label: 'Layout',
                name: 'layout',
                widget: 'hidden',
                default: 'layouts/post.njk',
            }
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Description', name: 'description', widget: 'string' }
          - { label: 'Publish Date', name: 'date', widget: 'datetime' }
          - {
                label: 'Meta Description',
                name: 'metaDescription',
                widget: 'string',
            }
          - {
                label: 'Meta Keywords',
                name: 'metaKeywords',
                widget: 'list',
                default:
                    ['web', 'developer', 'javascript', 'js', 'code', 'coding'],
            }
          - { label: 'Tags', name: 'tags', widget: 'list', default: ['notes'] }
          - { label: 'Body', name: 'body', widget: 'markdown' }
    - name: 'pages'
      label: 'Pages'
      files:
          - label: 'What I Use'
            name: 'uses'
            file: 'src/uses.md'
            fields:
                - {
                      label: 'Layout',
                      name: 'layout',
                      widget: 'hidden',
                      default: 'layouts/post.njk',
                  }
                - { label: Title, name: title, widget: string }
                - { label: Description, name: description, widget: string }
                - {
                      label: Meta description,
                      name: metaDescription,
                      widget: string,
                  }
                - { label: 'Body', name: 'body', widget: 'markdown' }
